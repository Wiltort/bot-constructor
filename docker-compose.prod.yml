services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf.d:/etc/nginx/conf.d:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
    networks:
      - app-network
    depends_on:
      - web
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: .
      target: prod
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 50s
    working_dir: /app/src
    volumes:
      - static_volume:/app/staticfiles
    environment:
      - DEBUG=0
      - PYTHONPATH=/app/src
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - SUPERUSER_USERNAME=${SUPERUSER_USERNAME:-admin}
      - SUPERUSER_PASSWORD=${SUPERUSER_PASSWORD:-ChangeMe123!}
      - SUPERUSER_EMAIL=${SUPERUSER_EMAIL:-admin@localhost}
      - FIELD_ENCRYPTION_KEY=${FIELD_ENCRYPTION_KEY}
      - DJANGO_SETTINGS_MODULE=bot_constructor.settings
      - REDIS_URL=redis://redis:6379/0
      - DB_NAME=${DB_NAME:-bots_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-secure_password_123}
      - DB_HOST=db
      - USE_X_FORWARDED_HOST=1
      - SECURE_PROXY_SSL_HEADER=HTTP_X_FORWARDED_PROTO,https
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

  celery:
    build: .
    command: celery -A bot_constructor worker -l info -Q bot_operations
    networks:
      - app-network
    volumes:
      - ./src:/app/src
    environment:
      - DEBUG=0
      - PYTHONPATH=/app/src
      - FIELD_ENCRYPTION_KEY=${FIELD_ENCRYPTION_KEY}
      - DJANGO_SETTINGS_MODULE=src.bot_constructor.settings
      - REDIS_URL=redis://redis:6379/0
      - DB_NAME=${DB_NAME:-bots_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-secure_password_123}
      - DB_HOST=db
    depends_on:
      - web
      - redis
      - db
    restart: unless-stopped

  celery-beat:
    build: .
    command: celery -A bot_constructor beat -l info
    networks:
      - app-network
    volumes:
      - ./src:/app/src
    environment:
      - DEBUG=0
      - PYTHONPATH=/app/src
      - FIELD_ENCRYPTION_KEY=${FIELD_ENCRYPTION_KEY}
      - DJANGO_SETTINGS_MODULE=src.bot_constructor.settings
      - REDIS_URL=redis://redis:6379/0
      - DB_NAME=${DB_NAME:-bots_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-secure_password_123}
      - DB_HOST=db
    depends_on:
      - web
      - redis
      - db
    restart: unless-stopped

  redis:
    image: redis:alpine
    networks:
      - app-network
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  db:
    image: postgres:15
    restart: unless-stopped
    networks:
      - app-network
    environment:
      - POSTGRES_DB=${DB_NAME:-bots_db}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secure_password_123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-bots_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  redis_data:
  postgres_data:
  static_volume:

networks:
  app-network:
    driver: bridge