services:
  web:
    build:
      context: .
      target: dev
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG}
      - FIELD_ENCRYPTION_KEY=${FIELD_ENCRYPTION_KEY}
      - DJANGO_SETTINGS_MODULE=bot_constructor.settings
      - REDIS_URL=redis://redis:6379/0
      - DB_NAME=${DB_NAME:-bots_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-secure_password_123}
      - DB_HOST=db
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy

  celery:
    build: .
    command: celery -A bot_constructor worker -l info -Q bot_operations
    volumes:
      - ./src:/app/src
    environment:
      - DEBUG=${DEBUG}
      - PYTHONPATH=/app/src
      - FIELD_ENCRYPTION_KEY=${FIELD_ENCRYPTION_KEY}
      - DJANGO_SETTINGS_MODULE=src.bot_constructor.settings
      - REDIS_URL=redis://redis:6379/0
      - DB_NAME=${DB_NAME:-bots_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-secure_password_123}
      - DB_HOST=db
    depends_on:
      - web
      - redis
      - db
    restart: unless-stopped

  celery-beat:
    build: .
    command: celery -A bot_constructor beat -l info
    volumes:
      - ./src:/app/src
    environment:
      - DEBUG=${DEBUG}
      - PYTHONPATH=/app/src
      - FIELD_ENCRYPTION_KEY=${FIELD_ENCRYPTION_KEY}
      - DJANGO_SETTINGS_MODULE=src.bot_constructor.settings
      - REDIS_URL=redis://redis:6379/0
      - DB_NAME=${DB_NAME:-bots_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-secure_password_123}
      - DB_HOST=db
    depends_on:
      - web
      - redis
      - db
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=${DB_NAME:-bots_db}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secure_password_123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-bots_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  redis_data:
  postgres_data: